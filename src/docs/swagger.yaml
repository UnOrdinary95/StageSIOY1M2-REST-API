openapi: 3.0.0

info:
  title: Novelya - API REST
  description: |
    Une API REST sécurisée pour gérer les utilisateurs, les light novels, les listes de souhaits et les historiques d'achats.
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Serveur local de développement

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentification JWT. Format: `Bearer <token>`
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID unique de l'utilisateur (MongoDB ObjectId)
          example: "507f1f77bcf86cd799439011"
        name:
          type: string
          description: Nom complet de l'utilisateur
          example: "John Doe"
        email:
          type: string
          format: email
          description: Adresse email de l'utilisateur
          example: "john.doe@example.com"
        password:
          type: string
          description: Mot de passe de l'utilisateur
          example: "Motdepasse123"
        cart:
          type: array
          description: Panier de l'utilisateur
          items:
            $ref: "#/components/schemas/CartItem"
        purchaseHistory:
          type: array
          description: Historique des achats de l'utilisateur
          items:
            $ref: "#/components/schemas/PurchaseHistoryItem"
        wishlist:
          type: array
          description: Liste de souhaits de l'utilisateur (IDs des light novels)
          items:
            type: string
            example: "507f1f77bcf86cd799439011"
      required:
        - name
        - email
        - password

    UserInput:
      type: object
      properties:
        name:
          type: string
          description: Nom complet de l'utilisateur
          example: "John Doe"
        email:
          type: string
          format: email
          description: Adresse email de l'utilisateur
          example: "john.doe@example.com"
        password:
          type: string
          description: Mot de passe de l'utilisateur
          example: "Motdepasse123"
      required:
        - name
        - email
        - password

    LightNovel:
      type: object
      properties:
        _id:
          type: string
          description: ID unique du light novel (MongoDB ObjectId)
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          description: Titre du light novel
          example: "Sword Art Online - Volume 1"
        author:
          type: string
          description: Auteur du light novel
          example: "Reki Kawahara"
        price:
          type: number
          format: float
          description: Prix du light novel en euros
          example: 12.99
        inStock:
          type: boolean
          description: Disponibilité du light novel en stock
          example: true
        cover:
          type: string
          description: URL de l'image de couverture
          example: "https://example.com/covers/sao1.jpg"
        description:
          type: string
          description: Description détaillée du light novel
          example: "Le premier volume de la série Sword Art Online"
        genres:
          type: array
          description: Genres du light novel
          items:
            type: string
          example: ["Fantasy", "Action", "Romance"]
        releaseDate:
          type: string
          format: date-time
          description: Date de sortie du light novel
          example: "2009-04-10T00:00:00Z"
      required:
        - title
        - author
        - price
        - inStock
        - cover
        - description
        - genres
        - releaseDate

    LightNovelSummary:
      type: object
      properties:
        _id:
          type: string
          description: ID unique du light novel (MongoDB ObjectId)
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          description: Titre du light novel
          example: "Sword Art Online - Volume 1"
        author:
          type: string
          description: Auteur du light novel
          example: "Reki Kawahara"
        price:
          type: number
          format: float
          description: Prix du light novel en euros
          example: 12.99
        inStock:
          type: boolean
          description: Disponibilité du light novel en stock
          example: true
        cover:
          type: string
          description: URL de l'image de couverture
          example: "https://example.com/covers/sao1.jpg"
      required:
        - title
        - author
        - price
        - inStock
        - cover

    LightNovelInput:
      type: object
      properties:
        title:
          type: string
          description: Titre du light novel
          example: "Sword Art Online - Volume 1"
        author:
          type: string
          description: Auteur du light novel
          example: "Reki Kawahara"
        price:
          type: number
          format: float
          description: Prix du light novel en euros
          example: 12.99
        inStock:
          type: boolean
          description: Disponibilité du light novel en stock
          example: true
        cover:
          type: string
          description: URL de l'image de couverture
          example: "https://example.com/covers/sao1.jpg"
        description:
          type: string
          description: Description détaillée du light novel
          example: "Le premier volume de la série Sword Art Online"
        genres:
          type: array
          description: Genres du light novel
          items:
            type: string
          example: ["Fantasy", "Action", "Romance"]
        releaseDate:
          type: string
          format: date-time
          description: Date de sortie du light novel
          example: "2009-04-10T00:00:00Z"
      required:
        - title
        - author
        - price
        - inStock
        - cover
        - description
        - genres
        - releaseDate

    CartItem:
      type: object
      properties:
        lightNovelId:
          type: string
          description: ID du light novel dans le panier
          example: "507f1f77bcf86cd799439011"
        quantity:
          type: integer
          description: Quantité du light novel dans le panier
          example: 2
      required:
        - lightNovelId
        - quantity

    PurchaseHistoryItem:
      type: object
      properties:
        cart:
          type: array
          description: Panier au moment de l'achat
          items:
            $ref: "#/components/schemas/CartItem"
        purchaseDate:
          type: string
          format: date-time
          description: Date de l'achat
          example: "2023-12-25T10:30:00Z"
      required:
        - cart
        - purchaseDate

    Error:
      type: object
      properties:
        error:
          type: string
          description: Message d'erreur
          example: "Erreur lors de la récupération de l'utilisateur"
      required:
        - error

paths:
  /register:
    post:
      summary: Créer un nouveau compte utilisateur
      description: Permet à un nouvel utilisateur de s'inscrire en créant un compte
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"
            example:
              name: "John Doe"
              email: "john.doe@example.com"
              password: "Motdepasse123"
      responses:
        "201":
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Utilisateur créé avec succès"
                  userId:
                    type: string
                    example: "507f1f77bcf86cd799439011"
        "400":
          description: Données manquantes ou email déjà utilisé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Email déjà utilisé"
        "500":
          description: Erreur interne du serveur
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Erreur interne du serveur"

  /login:
    post:
      summary: Se connecter avec un compte existant
      description: Permet à un utilisateur de se connecter et recevoir un token JWT
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Adresse email de l'utilisateur
                  example: "john.doe@example.com"
                password:
                  type: string
                  description: Mot de passe de l'utilisateur
                  example: "Motdepasse123"
              required:
                - email
                - password
            example:
              email: "john.doe@example.com"
              password: "Motdepasse123"
      responses:
        "200":
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    description: Token JWT pour l'authentification
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  userId:
                    type: string
                    description: ID de l'utilisateur connecté
                    example: "507f1f77bcf86cd799439011"
                  email:
                    type: string
                    format: email
                    description: Email de l'utilisateur connecté
                    example: "john.doe@example.com"
        "400":
          description: Données manquantes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Email et mot de passe sont requis"
        "401":
          description: Identifiants invalides
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Identifiants invalides"

  /lightnovels:
    post:
      summary: Créer un nouveau light novel
      description: Crée un nouveau light novel dans la base de données
      tags:
        - Light Novels
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LightNovelInput"
            example:
              title: "Sword Art Online - Volume 1"
              author: "Reki Kawahara"
              price: 12.99
              inStock: true
              cover: "https://example.com/covers/sao1.jpg"
              description: "Le premier volume de la série Sword Art Online"
              genres: ["Fantasy", "Action", "Romance"]
              releaseDate: "2009-04-10T00:00:00Z"
      responses:
        "201":
          description: Light novel créé avec succès
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LightNovel"
        "401":
          description: Token manquant, mal formé, invalide ou expiré
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token manquant ou mal formé"
        "403":
          description: Accès refusé (privilèges insuffisants)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Accès refusé : privilèges administrateur requis"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    get:
      summary: Récupérer tous les light novels
      description: Récupère la liste de tous les light novels
      tags:
        - Light Novels
      responses:
        "200":
          description: Liste des light novels récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LightNovelSummary"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /lightnovels/{id}:
    get:
      summary: Récupérer un light novel par ID
      description: Récupère les informations complètes d'un light novel spécifique
      tags:
        - Light Novels
      parameters:
        - name: id
          in: path
          required: true
          description: ID du light novel
          schema:
            type: string
            pattern: "^[0-9a-fA-F]{24}$"
            example: "507f1f77bcf86cd799439011"
      responses:
        "200":
          description: Light novel trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LightNovel"
        "500":
          description: Erreur serveur ou light novel non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: Mettre à jour un light novel
      description: Met à jour les informations d'un light novel existant
      tags:
        - Light Novels
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID du light novel à modifier
          schema:
            type: string
            pattern: "^[0-9a-fA-F]{24}$"
            example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LightNovelInput"
            example:
              title: "Sword Art Online - Volume 2"
              author: "Reki Kawahara"
              price: 13.99
              inStock: true
              cover: "https://example.com/covers/sao2.jpg"
              description: "Le deuxième volume de la série"
              genres: ["Fantasy", "Action"]
              releaseDate: "2009-08-10T00:00:00Z"
      responses:
        "200":
          description: Light novel mis à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Light novel mis à jour avec succès"
        "401":
          description: Token manquant, mal formé, invalide ou expiré
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token invalide ou expiré"
        "403":
          description: Accès refusé (privilèges insuffisants)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Accès refusé : privilèges administrateur requis"
        "500":
          description: Erreur serveur ou light novel non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Supprimer un light novel
      description: Supprime un light novel de la base de données
      tags:
        - Light Novels
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID du light novel à supprimer
          schema:
            type: string
            pattern: "^[0-9a-fA-F]{24}$"
            example: "507f1f77bcf86cd799439011"
      responses:
        "200":
          description: Light novel supprimé avec succès
          content:
